[package]
name = "demand"
version = "1.6.0"
edition = "2021"
description = "A CLI prompt library"
license = "MIT"
repository = "https://github.com/jdx/demand"
readme = "README.md"
keywords = ["cli", "prompt", "console"]

[dependencies]
console = "0.15"
fuzzy-matcher = "0.3"
itertools = "0.13"
once_cell = "1"
signal-hook = "0.3"
termcolor = "1"

[dev-dependencies]
ctor = "0.2"
indoc = "2"

[package.metadata.release]
allow-branch = ["main"]
sign-tag = true
sign-commit = true
pre-release-hook = ["git", "cliff", "-o", "CHANGELOG.md", "--tag", "{{version}}" ]
